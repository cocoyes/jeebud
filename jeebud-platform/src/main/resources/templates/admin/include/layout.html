<div class="layui-side" th:fragment="side">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree arrow2" lay-filter="admin-side-nav" lay-accordion="true" style="margin: 15px 0;">
        </ul>
    </div>
</div>

<div class="layui-header" th:fragment="header">
    <div class="layui-logo">
        <img th:src="@{{resCtx}/assets/images/logo.png(resCtx=${resCtx})}"/>
        <cite>Jeebud</cite>
    </div>
    <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a>
                <img th:src="(${user.avatar==null||user.avatar==''}) ? @{{resCtx}/assets/images/head.png(resCtx=${resCtx})} : ${user.avatar}" class="layui-nav-img">
                <cite th:text="${user.name}"></cite>
            </a>
            <dl class="layui-nav-child">
                <dd lay-unselect>
                    <a th:ew-href="@{{serverCtx}/sys/user/userSetting(serverCtx=${serverCtx})}">个人中心</a>
                </dd>
                <dd lay-unselect>
                    <a ew-event="psw" th:data-url="@{{serverCtx}/sys/user/updatePwd(serverCtx=${serverCtx})}">修改密码</a>
                </dd>
                <hr>
                <dd lay-unselect>
                    <a ew-event="logout" th:data-url="@{{serverCtx}/logout(serverCtx=${serverCtx})}">退出</a>
                </dd>
            </dl>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="theme" th:data-url="@{{serverCtx}/theme(serverCtx=${serverCtx})}" title="主题"><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>
    </ul>
</div>

<div class="layui-footer" th:fragment="footer">
    copyright © [[${#dates.format(new java.util.Date().getTime(), 'yyyy')}]] <a href="https://www.jeebud.com" target="_blank">jeebud.com</a> all rights reserved.
    <span class="pull-right">Version [[${version}]]</span>
</div>
